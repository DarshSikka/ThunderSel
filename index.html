<head>

<body>
    <center>
        
    <h1 class="btn btn-success" onclick="public()">⚡Sel➡️View Public Library</h1>
    <h2>The Photo Media powered by Dashbook</h2>
    <label>Choose Photo Type(TIFF is best quality)</label>
        <select id="quality">
          <option value="png">PNG</option>
          <option value="jpg">JPG</option>
          <option value="tiff">TIFF</option>
          <option VALUE="raw">RAW</option>
          <option value="psd">PSD</option>
        </select><br>
        <label><strong>The most liked Photo in ThunderSel:</strong></label><img id="thunderPhoto" src="">
    <textarea id="takeInput" readonly="true" class="form-control"></textarea>
    <button id="start" class="btn btn-warning text-secondary" onclick="startTake()">start</button>&nbsp;&nbsp;<button class='btn btn-warning text-secondary' onclick='take_d_photo()'>Click</button>
    <a  id="link" href="/" download="THUNDERSELFIE.png"></a>
    <div id="cam">
    </div><br>
    <div id='express'>
    </div>
<input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)">

    <br>
    <label><strong>Preview:</strong></label><div id="result"><img id="Thundersell"></div> 
    <label><strong>Final Upload(only for uploads):</strong></label><br><canvas width="300" height="300"id="uploaded_result"></canvas>
    <img id='dispatch'>
    <script src="main.js">
    </script>
    </center>
